<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vehicles details</title>
</head>
<body>
<div class="container my-2">
  <a th:href="@{/showNewVehicleForm}" class="btn btn-primary btn-sm mb-3">Add Vehicle</a>
  <h1>Vehicles List</h1>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>

      <th>registration</th>

      <th>vehicletype</th>

      <th>make</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle: ${listVehicles}">
      <td th:text="${vehicle.id}"></td>
      <td th:text="${vehicle.registration}"></td>
      <td th:text="${vehicle.type}"></td>
      <td th:text="${vehicle.make}"></td>

    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
