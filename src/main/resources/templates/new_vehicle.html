<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vehicle Details</title>
</head>
<body>
<div class="container">
    <h1>Vehicles Details</h1>
    <hr>
    <h2>Save Vehicle</h2>
    <form th:action="@{/saveVehicle}"th:object="${vehicle}" method="POST">
        <input type="text" th:field="*{id}" placeholder="ID" class="form-control mb-4 col-4">
        <input type="text" th:field="*{registration}" placeholder="Vehicle Registration" class="form-control mb-4 col-4">
        <input type="text" th:field="*{type}" placeholder="Vehicle type" class="form-control mb-4 col-4">
        <input type="text" th:field="*{make}" placeholder="Vehicle make" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Vehicle</button>

    </form>
</div>

</body>
</html>
